<div>
  <h2>Player List</h2>
  <form>
    <label for="team">Team:</label>
    <input type="text" id="team" [(ngModel)]="queryParams.team" />

    <label for="minAge">Minimum Age:</label>
    <input type="number" id="minAge" [(ngModel)]="queryParams.minAge" />

    <!-- Add other input fields for query parameters if required -->

    <button type="button" (click)="search()">Search</button>
  </form>

  <ul>
    <li *ngFor="let player of players">
      {{ player.name }} - {{ player.age }} - {{ player.team }}
    </li>
  </ul>
</div>
